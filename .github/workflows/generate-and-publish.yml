name: Generate and Publish Post
on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 9 * * *'  # daily at 09:00 UTC; change or remove as you like

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install openai requests

      - name: Generate post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HF_INFERENCE_API_TOKEN: ${{ secrets.HF_INFERENCE_API_TOKEN }}
          NICHE: "budget camping gear for beginners"
          USE_OPENAI: "true" # set to "false" to use Hugging Face instead
        run: python scripts/generate_post.py

      - name: Commit and push generated posts
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          git add posts || true
          git commit -m "Add generated post" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}
